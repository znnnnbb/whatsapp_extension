<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Translator</title>
    <script src="popup.js" defer></script> <!-- defer ensures script runs after HTML is parsed -->
</head>
<body>
    <h1>WhatsApp Translator</h1>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    <input type="text" id="targetLanguage" placeholder="Target language code (e.g., 'es' for Spanish)">
    <button id="translateButton">Translate</button>
    <div id="output"></div>
</body>
</html>
